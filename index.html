<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen | Schifffahrtsgesellschaft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #00695c;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .welcome-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #004d40;
        }
        .welcome-section p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.25rem;
            color: #00796b;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Schifffahrtsgesellschaft der Gruppe 4</a>
    </div>
</nav>

<section class="welcome-section">
    <h1>Willkommen an Bord</h1>
    <p>Bitte wählen Sie, wie Sie sich anmelden möchten.</p>
    <div class="btn-container">
        <div class="card shadow-sm p-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Anmeldung als Passagier</h5>
                <a href="login_passagiere.jsp" class="btn btn-primary btn-block">Passagier anmelden</a>
            </div>
        </div>
        <div class="card shadow-sm p-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Anmeldung als Mitarbeiter</h5>
                <a href="login_mitarbeiter.jsp" class="btn btn-primary btn-block">Mitarbeiter anmelden</a>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
